server:
  port: 8080
spring:
  application:
    name: nacos-gateway-main
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: nacos-gateway-server-login
          uri: lb://nacos-gateway-server-login
          predicates:
            - Path=/login/**

        - id: nacos-gateway-server-order
          uri: lb://nacos-gateway-server-order
          predicates:
            - Path=/order/**

