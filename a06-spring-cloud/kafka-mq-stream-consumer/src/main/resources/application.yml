server:
  port: 11061

spring:
  application:
    name: cloud-stream-consumer1
  # Kafka配置
  kafka:
    bootstrap-servers: 192.168.101.143:9092
    consumer:
      group-id: community-consumer-group
      enable-auto-commit: true #配置是否自动提交消费者的偏移量
      auto-commit-interval: 3000 #配置自动提交的频率

  #中间cloud部分和8802一样
  cloud:
    stream:
      function: #必须有
        definition: order;sms;cluster;broadcast;delayed

      bindings:
        order-in-0:
          destination: mq.order
        sms-in-0:
          destination: mq.sms

        #普通消息
        cluster-in-0:
          destination: cluster-topic
          group: cluster-group

        #广播消息
        broadcast-in-0:
          destination: broadcast-topic

        delayed-in-0:
          destination: delayed