server:
  port: 8801

spring:
  application:
    name: cloud-stream-consumer1
  rabbitmq:
    host: localhost
    port: 5672  #mq调用的端口为5672
    username: admin
    password: 123456
    virtual-host: my_vhost

  #中间cloud部分和8802一样
  cloud:
    stream:
      function: #必须有
        definition: order;sms;cluster;broadcast;delayed

      bindings:
        order-in-0:
          destination: mq.order
        sms-in-0:
          destination: mq.sms

        #普通消息
        cluster-in-0:
          destination: cluster-topic
          group: cluster-group

        #广播消息
        broadcast-in-0:
          destination: broadcast-topic

        delayed-in-0:
          destination: delayed