<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>文件上传</title>

    <meta charset="utf-8"/>

    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>

    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport"/>

    <!--引入CSS样式-->

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

</head>

<body>

<div class="container">

    <div class="panel panel-primary">

        <div class="panel-heading">

            <h3 class="panel-title">单个文件上传</h3>

        </div>

        <div class="panel-body">

            <form class="form-horizontal" enctype="multipart/form-data" method="post"

                  role="form" th:action="@{/uploadFileMore.do}">

                <div class="form-group">

                    <label class="col-sm-2 control-label" for="attachment1">文件上传：

                    </label>

                    <div class="col-sm-5">

                        <input class="form-control" id="attachment1" name="files"

                               placeholder="请选择邮件附件" type="file"/>

                    </div>

                </div>

                <div class="form-group">

                    <label class="col-sm-2 control-label" for="attachment2">文件上传：

                    </label>

                    <div class="col-sm-5">

                        <input class="form-control" id="attachment2" name="files"

                               placeholder="请选择邮件附件" type="file"/>

                    </div>

                </div>

                <div class="form-group">

                    <label class="col-sm-2 control-label" for="attachment3">文件上传：

                    </label>

                    <div class="col-sm-5">

                        <input class="form-control" id="attachment3" name="files"

                               placeholder="请选择邮件附件" type="file"/>

                    </div>
                </div>

                <div class="form-group">

                    <div class="col-sm-offset-2 col-sm-10">

                        <button class="btn btn-default" type="submit">上 传</button>

                    </div>

                </div>

            </form>
        </div>
    </div>
</div>
</body>

<script src="../js/plugins/jquery-2.1.3.min.js"></script>
<script src="../js/plugins/jquery.form-4.2.2.min.js"></script>
<script src="../js/plugins/jquery.validate-1.8.1.min.js"></script>
<script src="../js/plugins/bootstrap-4.2.1.min.js"></script>
<script src="../js/plugins/jquery.bootstrap.min.js"></script>

<script src="../js/service/login.js" type="text/javascript"></script>
<script src="../js/service/contextPath.js" type="text/javascript"></script>


<!--css-->
<link href="../css/plugins/bootstrap-4.2.1.min.css" rel="stylesheet">
<link href="../css/service/base.css" rel="stylesheet" type="text./css"/>

</html>
