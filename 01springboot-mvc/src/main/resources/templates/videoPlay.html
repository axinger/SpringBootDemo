<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>在线视频播放</title>

</head>
<body>
<!--<div th:replace="header::header1"></div><br/><br/><br/>-->
<div class="panel panel-default">
    <div align="center" class="panel-body">
        <div align="center" id="a1" th:text="${title}"></div>
        <br/><!---->
        <div align="center" id="a2" th:text="${path}"></div>
        <br/>
        <!--height="400"-->
        <video align="center" controls width="600">
            <source th:src="${path}"><!--type="video/x-matroska"-->
            您的浏览器不支持 HTML5 video 标签。
        </video>
        <br>
        <!--alt 用于图片没显示时在图片显示区域显示一个说明文字。
        title 表示鼠标在图片上停留时，显示一个悬浮框，其中显示的文字。-->
        <img alt="111" src="http://127.0.0.1:8091/images/A1.jpg" title="鼠标停留显示文字" width="600">

    </div>
</div>

</body>


<script src="../js/plugins/jquery-2.1.3.min.js"></script>
<script src="../js/plugins/jquery.form-4.2.2.min.js"></script>

<script src="../js/plugins/bootstrap-4.2.1.min.js"></script>
<script src="../js/plugins/jquery.bootstrap.min.js"></script>
