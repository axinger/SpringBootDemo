server:
  port: 12034

keycloak:
  # 表示是一个public的client
  public-client: true
  # keycloak的地址
  auth-server-url: http://192.168.198.101:7010/auth
  # keycloak中的realm
  realm: Test_a
  resource: ms-content-sample
  securityConstraints:
    - authRoles:
      # 以下路径需要user-role角色才能访问
      - user-role
      securityCollections:
        # name可以随便写
      - name: user-role-mappings
        patterns:
        - /articles
